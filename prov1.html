	left: 0px; right: 0px; position: absolute; -webkit-overflow-scrolling: touch;
}

		</style>

	<body>

				<img  v-if="status==2" :src="act?'http://120.77.205.176/wp-content/uploads/2018/10/14.jpg':'http://120.77.205.176/wp-content/uploads/2018/10/14.jpg'" />
				
				<img  v-if="status==3" :src="act?'http://120.77.205.176/wp-content/uploads/2018/10/3.jpg':'http://120.77.205.176/wp-content/uploads/2018/10/3.jpg'" />

				<img  v-if="status==4" :src="act?'http://120.77.205.176/wp-content/uploads/2018/10/15.png':'http://120.77.205.176/wp-content/uploads/2018/10/15.png'" />

				<img  v-if="status==5" :src="act?'http://120.77.205.176/wp-content/uploads/2018/10/12.png':'http://120.77.205.176/wp-content/uploads/2018/10/12.png'" />

				<img  v-if="status==6" :src="act?'http://120.77.205.176/wp-content/uploads/2018/10/13.png':'http://120.77.205.176/wp-content/uploads/2018/10/13.png'" />

				<img  v-if="status==7" :src="act?'http://120.77.205.176/wp-content/uploads/2018/10/13.png':'http://120.77.205.176/wp-content/uploads/2018/10/13.png'" />

				<img  v-if="status==8" :src="act?'http://120.77.205.176/wp-content/uploads/2018/10/15.png':'http://120.77.205.176/wp-content/uploads/2018/10/15.png'" />

				<img  v-if="status==0" :src="act?'http://120.77.205.176/wp-content/uploads/2018/10/0.jpg':'http://120.77.205.176/wp-content/uploads/2018/10/0.jpg'" />
			</div>

			<img class="logo" src="http://120.77.205.176/wp-content/uploads/2018/10/logo.png" />

			<div class="modal" v-if="!loaded">
				<img src="http://120.77.205.176/wp-content/uploads/2018/10/loader.gif />
			</div>

		<script src="https://files.cnblogs.com/files/lander/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<!--<script src="js/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>-->

		<!--<script src="js/mui.poppicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/mui.picker.js" type="text/javascript" charset="utf-8"></script>-->
		<script src="https://files.cnblogs.com/files/lander/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://files.cnblogs.com/files/lander/vue.js" type="text/javascript" charset="utf-8"></script>
		<script src="https://files.cnblogs.com/files/lander/provinces.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.4&key=73fadb78fe19cd0ac003a67fd507b38a"></script>

		<script type="text/javascript">
			function getIPlocation() {
				mapObj = new AMap.Map('iCenter');
				mapObj.plugin('AMap.CitySearch', function() {
					geolocation = new AMap.CitySearch();
					//				mapObj.addControl(geolocation);
					geolocation.getLocalCity(function(status, result) {
						console.log(status);
						console.log(result);
						vobj.loaded = true;
						if(status == "complete") { //调取天气成功
							vobj.prov1.currentprov = result.province;
						} else {
							mui.toast("定位失败！请手动选择省份！")
						}
					});
				});
			}

			var vobj = new Vue({
				el: "#app",
				data: {
					prov1: {
						provinces: CITYS,
						currentprov: '',
					},
					status: 0,
					loaded:false,
					act:true
				},
				methods: {
					selectprov: function(e) {
						console.log(e);
					},
					vvv: function() {
						return false;
					}
				},
				mounted: function() {
					getIPlocation();
					$("body").css("display", "block");
					$.ajax({
						type: "POST",
						
						url: "#",
						async: true,
						data: {
							url: location.href.split('#')[0],
							PRODUCT_ID: "bfc7b8105ec44b808507d601685af778"
						},
						ContentType: 'application/json; ',
						success: function(data) {
							data = $.parseJSON(data);

							setTimeout(function() {
								//							var height = $(".menu img").css("height");

								//							$(".mui-content").css("padding-top", height);
								//							$(".menu a").css("height", height)
							}, 300);

							//						mui.alert(JIANJIE);

							wx.config({
								//debug : true,
								appId: data.appId,
								timestamp: data.timestamp,
								nonceStr: data.nonceStr,
								signature: data.signature,
								jsApiList: ['onMenuShareTimeline', 'getLocation', 'onMenuShareAppMessage', 'onMenuShareQQ', 'onMenuShareWeibo', 'onMenuShareQZone'] // 必填，需要使用的JS接口列表
							});
							wx.ready(function() {
								console.log("wxAPI-ready")
									
								if(!!vobj.prov1.currentprov){
									return false;
								}
								wx.getLocation({
									type: 'gcj02', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
									success: function(res) {
										var latitude = res.latitude; // 纬度，浮点数，范围为90 ~ -90
										var longitude = res.longitude; // 经度，浮点数，范围为180 ~ -180。

										var loc = longitude.toFixed(5) + "," + latitude.toFixed(5);

										$.ajax({
											type: "get",
											url: "https://restapi.amap.com/v3/geocode/regeo",
											async: true,
											data: {
												key: "fa953fb36a0d7f8f4077973d9e69c37f",
												location: loc,
											},
											success: function(dt) {
												console.log(dt);
												
												vobj.loaded = true;

												var ar = dt.regeocode.addressComponent,
													pro = ar.province,
													city = ar.city,
													dis = ar.district;

												var v = city ? (dis ? city + dis : city) : pro;
												
												if(!pro){
													mui.toast("定位失败！请手动选择省份！");
												}

												if(!vobj.prov1.currentprov) {
													vobj.prov1.currentprov = pro;
												}

											}
										});
									}
								})
							});

							wx.error(function() {
								//注册微信失败，启用高德地图IP定位
								console.log("wxFailed")
								getIPlocation();
							});
						}
					});
				},
				watch: {
					prov1: function(val) {
						console.log(val);
					}
				},
				updated: function() {
					console.log(this.prov1.currentprov);
					var pro = this.prov1.currentprov;
					console.log(pro.indexOf("北京"))
					if(pro == "安徽省" ||  pro == "内蒙古自治区") { //每天助手
						this.status = 3;
						console.log(3);
					} else if(pro == "河南省" || pro == "山西省" || pro == "重庆市" || pro == "贵州省") { //小猫
						this.status = 1
						console.log(1);
					} else if(pro == "黑龙江省" || pro == "吉林省" || pro == "辽宁省" || pro == "江苏省") { //招财猫
						this.status = 2
						console.log(2);
					} else if(pro == "广东省" || pro == "湖南省" || pro == "湖北省") { //机器猫
						this.status = 4
						console.log(4);
					} else if(pro == "广西壮族自治区" || pro == "河北省" || pro == "海南省" || pro == "上海市" || pro == "北京市" || pro == "天津市") { //静姐
						this.status = 5
						console.log(5);
					} else if(pro == "陕西省" || pro == "云南省" || pro == "四川省" || pro == "新疆维吾尔自治区" || pro == "甘肃省" || pro == "宁夏回族自治区") { //小助手
						this.status = 6
						console.log(6);
					} else if(pro == "山东省" || pro == "浙江省" || pro == "福建省") { //大助手
						this.status = 7
						console.log(7);
					} else if(pro == "江西省") {
						this.status = 8;
						console.log(8);
					} else {
						this.status = 0;
					}
				}
			})
		</script>
	</body>

</html>
